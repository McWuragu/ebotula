name: C Autotools Build

on:
  push:
    branches: [ master, main ]    # falls dein Default "master" ist, bleibt das so
  pull_request:
    branches: [ master, main ]
  workflow_dispatch: {}            # manueller Start mÃ¶glich

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # fÃ¼r "make install" wie in Jenkins
      DESTDIR: ${{ github.workspace }}/install

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ§° Build-Dependencies installieren
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf automake libtool pkg-config \
            build-essential gcc make

      - name: âš™ï¸ Autotools Bootstrap
        shell: bash
        run: |
          set -e
          aclocal
          autoheader
          autoconf
          automake --add-missing --foreign

      - name: ğŸ› ï¸ ./configure
        run: ./configure

      - name: ğŸ”§ make (Build)
        run: make -j"$(nproc)"

      - name: ğŸš¦ Tests (nicht-failend)
        # entspricht deinem "|| true"
        continue-on-error: true
        run: |
          if [ -x ./testsuit/testsuit ]; then
            ./testsuit/testsuit
          else
            echo "Kein testsuit gefunden â€“ Ã¼berspringe Tests."
          fi

      - name: ğŸ“¦ make install (lokal in DESTDIR)
        run: make install

      - name: ğŸ§ª make distcheck
        run: make distcheck

      - name: ğŸ“ Artefakte hochladen (Installationsbaum)
        uses: actions/upload-artifact@v4
        with:
          name: install-tree
          path: ${{ env.DESTDIR }}
          if-no-files-found: warn
          retention-days: 7

      - name: ğŸ“ Artefakte hochladen (Tarballs/Dist)
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            **/*.tar.gz
            **/*.zip
          if-no-files-found: warn
          retention-days: 7
